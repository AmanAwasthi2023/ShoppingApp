<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        /* CSS for the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="/shop">Shop</a> <!-- Link to all products in inventory -->
        <a href="/orders">Orders</a> <!-- Link to previous orders -->
        <a href="/cart">Cart</a> <!-- Link to items in the cart -->
        <a href="/account">Account</a> <!-- Link to customer account details -->
    </div>
</body>
</html>
